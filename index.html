<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Agora Video Web SDK Quickstart</title>
</head>
<body>
    <div id="container">
        <h2 class="left-align">Agora Video Web SDK Quickstart</h2>
        <form id="join-form" name="join-form">
            <div class="row join-info-group">
                <div class="col-sm">
                    <p class="join-info-text">User ID(optional)</p>
                    <input id="uid" type="text" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9]/g,'')" placeholder="Enter the user ID">
                </div>
            </div>
            <br>
            <div class="button-group">
                <button id="host-join" type="button" data-role="host" class="btn btn-primary btn-sm">Join as host</button>
                <button id="audience-join" type="button" data-role="audience" class="btn btn-primary btn-sm">Join as audience</button>
                <button id="leave" type="button" data-role="leave" class="btn btn-primary btn-sm" disabled="disabled">Leave</button>
            </div>
        </form>
    </div>
</body>
</html>
